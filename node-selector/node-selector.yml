apiVersion: apps/v1
kind: namespace
metadata:
  name: nodepool
  labels:
    name: nodepool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-pvc
  namespace: nodepool
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: default
  resources:
    requests:
      storage: 5Gi 
---
apiVersion: v1
kind: Pod
metadata:
  namespace: nodepool
  name: nginx
  labels:
    app: nginx
    environment: nodepool
spec:
  nodeSelector:
    "kubernetes.io/os": linux
    agentpool: agentpool
  containers:
  - image: nginx
    name: nginx
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    volumeMounts:
    - mountPath: "/usr/share/nginx/html"
      name: volume
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
    - name: volume
      persistentVolumeClaim:
        claimName: nginx-pvc    
--- 
kind: Service
apiVersion: v1
metadata:
  name:  nginx
  namespace: nodepool
spec:
  selector:
    app: nginx
    environment: nodepool
  type: ClusterIP
  ports:
  - port:  80
    targetPort:  80